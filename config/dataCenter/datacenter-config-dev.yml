spring:
  application:
    name: data-center
  datasource:
    deviceinfo:  ## deviceinfo 数据源配置
      url: jdbc:mysql://sunmi-finance-db:3306/deviceinfo?useSSL=false
      username: sunmi
      password: sunmi388
      driverClassName: com.mysql.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource
    orderinfo: # order_info 数据源配置
      url: jdbc:mysql://sunmi-finance-db:3306/dborder_info?useUnicode=true&characterEncoding=utf8
      username: sunmi
      password: sunmi388
      driverClassName: com.mysql.jdbc.Driver
      type: com.alibaba.druid.pool.DruidDataSource
    druid:
      deviceinfo: ##deviceinfo-->durid配置
        initialSize: 5
        minIdle: 5
        maxActive: 20
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        filters: stat,wall,log4j
        connectionProperties:
          druid:
            stat:
              mergeSql: true
              slowSqlMillis: 5000
        useGlobalDataSourceStat: true
      orderinfo: ##orderinfo-->durid配置
        initialSize: 5
        minIdle: 5
        maxActive: 20
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxPoolPreparedStatementPerConnectionSize: 20
        filters: stat,wall,log4j
        connectionProperties:
          druid:
            stat:
              mergeSql: true
              slowSqlMillis: 5000
        useGlobalDataSourceStat: true


